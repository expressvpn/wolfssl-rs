[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
yanked = "deny"
ignore = [
    #"RUSTSEC-0000-0000",
]

[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "Unicode-3.0",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
]
confidence-threshold = 0.8
exceptions = [
    { name = "wolfssl", allow = ["GPL-2.0-or-later"], version = "*" },
    { name = "wolfssl-sys", allow = ["GPL-2.0-or-later"], version = "*" },
]

[licenses.private]
ignore = true

[bans]
multiple-versions = "deny"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"
skip = [
    { name = "foldhash", version = "0.1.5" },
    { name = "hashbrown", version = "0.14.5" },
    { name = "hashbrown", version = "0.15.5" },
    { name = "signal-hook", version = "0.3.18" },
    { name = "windows-sys", version = "0.59.0" },
]

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
